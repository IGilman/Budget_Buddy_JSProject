<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <title>Budget Buddy</title>
  </head>

  <body>
    <header class="header"></header>
    <main class="main">
      <section class="budget-section">
        <h1 class="budget-header">Weekly Budget</h1>
        <form class="budget-form">
          <label for="budget"></label>
          <input
            type="number"
            id="budget"
            name="budget"
            step="0.01"
            placeholder="Enter Amount"
          />
          <button>Add Weekly Budget</button>
        </form>
      </section>
      <section class="desktop-view">
        <section class="half-half">
          <div class="entertainment box">
            <!-- need the image to fill the size of the box (absolute, relative) -->
            <!-- <img src="./assets/Entertainment.jpg" alt="concert"> -->
            <h2 class="heading">Entertainment</h2>
            <form class="entertainment-input form">
              <!-- do we need a separate text and number input here??? -->
              <!-- Is a drop down necessary??? -->
              <label for="item"></label>
              <input
                type="text"
                id="item"
                name="item"
                placeholder="Item Description"
              />
              <label for="money-spent"></label>
              <input
                type="number"
                id="money-spent"
                name="money-spent"
                step="0.01"
                placeholder="Enter Amount"
              />
              <button>Add Expense</button>
            </form>
            <!-- double check this box expands if given a large number -->
            <p class="entertainment-sub total">$0.00</p>
          </div>

          <div class="food box">
            <h2 class="heading">Food</h2>
            <form class="food-input form">
              <!-- do we need a separate text and number input here??? -->
              <!-- Is a drop down necessary??? -->
              <label for="item"></label>
              <input
                type="text"
                id="item"
                name="item"
                placeholder="Item Description"
              />
              <label for="money-spent"></label>
              <input
                type="number"
                id="money-spent"
                name="money-spent"
                step="0.01"
                placeholder="Enter Amount"
              />
              <button>Add Expense</button>
            </form>
            <p class="food-sub total">$0.00</p>
          </div>
        </section>
        <section class="half-half">
          <div class="clothing box">
            <h2 class="heading">Clothing</h2>
            <form class="clothing-input form">
              <!-- do we need a separate text and number input here??? -->
              <!-- Is a drop down necessary??? -->
              <label for="item"></label>
              <input
                type="text"
                id="item"
                name="item"
                placeholder="Item Description"
              />
              <label for="money-spent"></label>
              <input
                type="number"
                id="money-spent"
                name="money-spent"
                step="0.01"
                placeholder="Enter Amount"
              />
              <button>Add Expense</button>
            </form>
            <p class="clothing-sub total">$0.00</p>
          </div>
          <div class="bills box">
            <h2 class="heading">Bills</h2>
            <form class="bills-input form">
              <!-- do we need a separate text and number input here??? -->
              <!-- Is a drop down necessary??? -->
              <label for="item"></label>
              <input
                type="text"
                id="item"
                name="item"
                placeholder="Item Description"
              />
              <label for="money-spent"></label>
              <input
                type="number"
                id="money-spent"
                name="money-spent"
                step="0.01"
                placeholder="Enter Amount"
              />
              <button>Add Expense</button>
            </form>
            <p class="bills-sub total">$0.00</p>
          </div>
        </section>
      </section>

      <div class="countDown">
        <p class="budget">$0.00</p>
        <button class="receipt">Get Receipt</button>
      </div>
      <div class="list-container">
        <div class="list-receipt">
          <h2>Weekly Receipt</h2>
          <ul class="list-item"></ul>
        </div>
        <button class="close">Close</button>
      </div>

      <div class="broke-alert">
        <div class="broke-image">
          <img
            src="./assets/alert.png"
            alt="keep calm"
            height="350"
            width="300"
          />
        </div>
        <button class="broke-close">Add More Money</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
