<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Budget Buddy</title>
  </head>

  <body>
    <header class="header">Budget Buddy</header>
    <main>
      <section class="budget-section">
        <h1 class="budget-header">Weekly Budget</h1>
      <form class="budget-form">
        <label for="budget"></label>
        <input type="number" id="budget" name="budget">
        <button>add</button>
      </form>
    </section>

      <div class="entertainment box">
        <h2 class="heading">Entertainment</h2>
        <form class="form">
          <!-- do we need a separate text and number input here??? -->
          <!-- Is a drop down necessary??? -->
          <label for="item"></label>
          <input type="text" id="item" name="item" />
          <label for="money-spent"></label>
          <input type="number" id="money-spent" name="money-spent" />
          <button>add</button>
        </form>
        <p class="total">$0 (adds total)</p>
      </div>

      <div class="food">Food</div>
      <div class="clothing">Clothing</div>
      <div class="bills">Bills</div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
